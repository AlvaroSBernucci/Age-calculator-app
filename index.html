<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section>
    <form action="">
      <div class="input-flex">
        <div class="detail-flex">
          <label for="day">Day</label>
          <input type="number" id="day" name="day" required placeholder="DD">
          <span class="erro">Must be a valid day</span>
        </div>
        <div class="detail-flex">
          <label for="month">Month</label>
          <input type="number" id="month" name="month" required placeholder="MM">
          <span class="erro">Must be a valid month</span>
        </div>
        <div class="detail-flex">
          <label for="year">Year</label>
          <input type="number" id="year" name="year" required placeholder="YYYY">
          <span class="erro">Must be in de past</span>
        </div>
      </div>
      <button><img src="./assets/images/icon-arrow.svg" alt="submit button" width="44px" height="44px"></button>
    </form>
    <div class="result">
      <div class="result-grid">
        <span data-resultado="anos">--</span>
        <h2>years</h2>
      </div>
      <div class="result-grid">
        <span data-resultado="meses">--</span>
        <h2>months</h2>
      </div>
      <div class="result-grid">
        <span data-resultado="dias">--</span>
        <h2>days</h2>
      </div>
    </div>

  </section>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="./script.js"></script>
</body>

</html>
